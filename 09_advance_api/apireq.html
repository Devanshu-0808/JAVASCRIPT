   //every time state change it will show the value  
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
       if(xhr.readyState===4){
        let data =this.responseText
        // console.log(data)//undefined because type of data is string
    //jab bhi response ata hai url se toh string me ata hai most of the cases me   
       data =JSON.parse(this.responseText) //now type will be object
       console.log(data.followers)
   }
    }
    console.log("here")

</script>
